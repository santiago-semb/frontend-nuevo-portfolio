<div class="row" id="subnav">
    <div class="col"><i id="logo" class="fa-solid fa-certificate"></i></div>
</div>

<div class="container" *ngFor="let certificado of certificados;let i=index;">
    <h1 class="titulo">{{certificado.nombre}}</h1>    
        <img src="../../assets/certificados/c_{{certificado.img}}" class="img-fluid img-thumbnail" alt="imagen-certificado">
    <p id="p-linkcert">Link Certificado: <a target="_blank" href="{{certificado.link}}">{{certificado.link}}</a></p>
</div>
